<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <div class="box">
      <div class="row">
        <div class="col-4 col-edit">
          <div class="left">
            <div class="content">
                <div data-id="1" class="item active-tab">
                    <p>1. Tab</p>
                    <i data-id="1" class="fa-solid fa-arrow-right-long"></i>
                </div>
                <div data-id="2" class="item">
                    <p>2. Tab</p>
                    <i data-id="2" class="fa-solid fa-arrow-right-long d-none"></i>
                </div>
                <div data-id="3" class="item">
                    <p>3. Tab</p>
                    <i data-id="3" class="fa-solid fa-arrow-right-long d-none"></i>
                </div>
                <div data-id="4" class="item">
                    <p>4. Tab</p>
                    <i data-id="4" class="fa-solid fa-arrow-right-long d-none"></i>
                </div>
                <div data-id="5" class="item">
                    <p>5. Tab</p>
                    <i data-id="5" class="fa-solid fa-arrow-right-long d-none"></i>
                </div>
            </div>
          </div>
        </div>
        <div class="col-8 col-edit">
            <div class="right">
                <div data-id="1" class="item">
                    <h1>1. Tab</h1>
                    <p>Something in 1. tab.</p>
                </div>
                <div data-id="2" class="item d-none">
                    <h1>2. Tab</h1>
                    <p>Something in 2. tab.</p>
                </div>
                <div data-id="3" class="item d-none">
                    <h1>3. Tab</h1>
                    <p>Something in 3. tab.</p>
                </div>
                <div data-id="4" class="item d-none">
                    <h1>4. Tab</h1>
                    <p>Something in 4. tab.</p>
                </div>
                <div data-id="5" class="item d-none">
                    <h1>5. Tab</h1>
                    <p>Something in 5. tab.</p>
                </div>
            </div>
        </div>
      </div>
    </div>


    <script
      src="https://kit.fontawesome.com/7aa586aaec.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
